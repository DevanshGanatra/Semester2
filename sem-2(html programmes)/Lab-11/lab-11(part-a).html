<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *{
        box-sizing: border-box;
    }
    .outline{
        width: 100%;
        height: 70vh;
       
    }
    .ek{
        width: 48%;
        height: 100%;
        background-image: linear-gradient(red,yellow);
        float: left;
    }
    .be{
        width: 48%;
        height: 100%;
        background-image: radial-gradient(red,yellow,green);
        float: left;
        margin-left: 4%;
    }
    </style>
</head>
<body>
    <div class="outline">
        <div class="ek"></div>
        <div class="be"></div>
    </div>
</body>
</html>
