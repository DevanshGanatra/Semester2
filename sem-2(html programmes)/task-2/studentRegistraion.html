<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <form>
        <h1 align="center">Student Registration</h1>
        <fieldset>
        <table width="100%">
            <legend align="center">Personal Information</legend>
            <tr>
                <td>Name*</td>
                <td><input type="text" placeholder="Enter your name"></td>
                <td>Password*</td>
                <td><input type="password" placeholder="Enter your password"></td>
            </tr>
            <tr>
                <td>Email*</td>
                <td colspan="3" width=""><input type="email" placeholder="Enter your email"></td>
                
            </tr>
            <tr>
                <td>Mobile number</td>
                <td><input type="number" placeholder="Enter your mobile number"></td>
                <td>Date Of Birth</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td valign="top">Gender</td>
                <td><input type="radio" name="Gender">Male<br>
                    <input type="radio" name="Gender">Female</td>
                <td valign="top">Hobbies</td>
                <td><input type="checkbox">Reading<br>
                    <input type="checkbox">Singing<br>
                    <input type="checkbox">Cricket<br>
                    <input type="checkbox">Swimming</td>
            </tr>
            <tr>
                <td>CGPA</td>
                <td colspan="3"><input type="range">10.00 <button >OR</button> <input type="text"> </td>
            </tr>
            <tr>
                <td>Insert Resume</td>
                <td colspan="3"><input type="file"></td>
            </tr>
            <tr>
                <td>LinkedIn URL</td>
                <td colspan="3"><input type="url" placeholder="Please enter URL"></td>
            </tr>
            <tr align="center">
                <td colspan="4"><input type="submit" placeholder="Submit"> <input type="reset" placeholder="Reset"></td>
            </tr>
</table>
</fieldset>
    </form>
</body>
</html>
