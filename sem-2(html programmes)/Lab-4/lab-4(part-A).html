<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{text-align: center};
    </style>
</head>
<body>
    <form style="border: 1px solid black; width: fit-content; float: left;">
        
        <table>
            
                
        <caption><h2>Student Registration</h2></caption>
                
        <tr>
            <td>Full name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td>Mobile No.</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>Adress</td>
            <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td>Nationality</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Date Of Brth</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>MALE:<input type="radio" name="GENDER">
                FEMALE:<input type="radio" name="GENDER"></td>
        </tr>
        <tr>
            <td>Highest Degree</td>
            <td><select>
                <option>Select Degree</option>
                <option>Cse</option>
                <option>IT</option>
            </select></td>
        </tr>
        <tr>
            <td>CPI</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>University</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Passing Year</td>
            <td><select>
                <option>Select Your Passing Year</option>
                <option>2027</option>
                <option>2026</option>
                <option>2025</option>
                <option>2024</option>
                <option>2023</option>
                <option>2022</option>
                <option>2021</option>
            </select></td>
        </tr>
        <tr>
        <td colspan="2"> <button type="submit">Submit</button>
             <button type="reset">Reset</button>
        </td>
        </tr>
    </table>
    </form>
    <br><br>
