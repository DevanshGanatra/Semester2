<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab-4(part-b)</title>
    <style>
        td{text-align: center};
    </style>
</head>
<body>
    <form style="border: 2px solid black; width: fit-content;">

        <table cellpadding="10px">
        <caption><h1>Employee Registration</h1></caption>
              <caption><h3>personal Information</h3></caption>
              <tr>
                <td>Employee Id</td>
                <td>:</td>
                <td><input type="text" placeholder="Enter Employee Id"></td>
                <td>Employee Name</td>
                <td>:</td>
                <td><input type="text" placeholder="Enter Employee Name"></td>
              </tr>
              <tr>
                <td>Email</td>
                <td>:</td>
                <td><input type="email" placeholder="EMAIL"></td>
                <td>Contact No.</td>
                <td>:</td>
                <td><input type="number" placeholder="Enter Contact No."></td>
              </tr>
              <tr>
                <td>Maritial Status</td>
                <td>:</td>
                <td><input type="radio" name="Maritial Status">Single
                    <input type="radio" name="Maritial Status">Married</td>
              </tr>
        </table>
        <table cellpadding="10px">
            <caption><h3>Education Qualification</h3></caption>
            <tr>
                <td>Education</td>
                <td>:</td>
                <td><input type="text" placeholder="Enter Education Qualification"></td>
                <td>Experience</td>
                <td>:</td>
                <td><input type="text" placeholder="Enter Experience Details"></td>
            </tr>
        </table>
        <table cellpadding="10px">
            <caption><h3>Job Details</h3></caption>
            <tr>
                <td>Designation</td>
                <td>:</td>
                <td><input type="text" placeholder="Enter Designation Details"></td>
                <td>Job Location</td>
                <td>:</td>
                <td><input type="text" placeholder="Enter Job Location"></td>
            </tr>
            <tr>
                <td>Salary</td>
                <td>:</td>
                <td><input type="text" placeholder="Enter Salary Details"></td>
            </tr>
            <tr>
                <td colspan="6" align="center">
                    <hr>
                </td>
            </tr>
            <tr>
                <td colspan="6" align="center"><input type="submit" value="Register"></td>
            </tr>
        </table>
    </form>
</body>
</html>
