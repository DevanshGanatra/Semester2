<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100%;
            height: 95vh;
            animation-name: bgcolor;
            animation-duration: 2s;
        }
        @keyframes bgcolor {
            to{background-color: yellow;}
            from{background-color: red;}
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
